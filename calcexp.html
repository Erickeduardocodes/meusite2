<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Exponencial</title>
    <link rel="stylesheet" href="styless.css">
</head>
<body>
    <div class="calculator">
        <h1>Calculadora de Função Exponencial</h1>
        <form id="expCalculator">
            <label for="base">Base:</label>
            <input type="number" id="base" placeholder="Digite a base" required>
            <label for="exponent">Expoente:</label>
            <input type="number" id="exponent" placeholder="Digite o expoente" required>
            <button type="submit">Calcular</button>
        </form>
        <div class="result" id="result"></div>
    </div>
    <script src="scriept.js"></script>
</body>
