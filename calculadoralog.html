<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Logarítmica</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h1>Calculadora de Função Logarítmica</h1>
        <form id="logCalculator">
            <label for="base">Base:</label>
            <input type="number" id="base" placeholder="Digite a base" required>
            <label for="value">Valor:</label>
            <input type="number" id="value" placeholder="Digite o valor" required>
            <button type="submit">Calcular</button>
        </form>
        <div class="result" id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html
